services:
  bot:
    build: .
    container_name: chatty-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Discord configuration (optional - set in .env file)
      # - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      # - DISCORD_USER_ID=${DISCORD_USER_ID}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./character.yaml:/app/character.yaml:ro
    depends_on:
      qdrant:
        condition: service_healthy

  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatty-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  qdrant_storage:
